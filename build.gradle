
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
version = "1.10.2-1.3.1"
group = "com.Da_Technomancer.crossroads" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "crossroads"

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

minecraft {
    version = "1.10.2-12.18.1.2070"
    runDir = "run"
    
    mappings = "snapshot_20160820"
	
	replace 'gradVERSION', project.version
	replaceIn 'Main.java'
	
}

repositories {
	maven { url 'http://tehnut.info/maven/' }
	maven { url "http://dvs1.progwml6.com/files/maven" }
}

dependencies {
	deobfCompile "info.amerifrance.guideapi:Guide-API:1.10.2-2.0.2-45"
	deobfCompile "mezz.jei:jei_1.10.2:3.13.0.332:api"
}

processResources
{
	inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
	
	
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }
	
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
